<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Best Flight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="logo">Find Your Best Flight</h1>
            <form id="budget-form">
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="departure">出発地:</label>
                        <select id="departure" class="input-field">
                            <option value="NRT">成田</option>
                            <option value="HND">羽田</option>
                            <option value="KIX">関西</option>
                            <!-- 他の出発地を追加 -->
                        </select>
                    </div>
                    <div class="form-group-spacer"></div>
                    <div class="form-group">
                        <label for="budget">予算:</label>
                        <input type="number" id="budget" class="input-field" required>
                    </div>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="departure-date">行きの搭乗日:</label>
                        <input type="date" id="departure-date" class="input-field" required>
                    </div>
                    <div class="form-group-spacer"></div>
                    <div class="form-group">
                        <label for="return-date">帰りの搭乗日:</label>
                        <input type="date" id="return-date" class="input-field" required>
                    </div>
                </div>
                <button type="submit">検索</button>
            </form>
        </div>
    </div>
    <div id="results-container">
        <div id="results">test</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
